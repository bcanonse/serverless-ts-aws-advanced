name: Deploy Dev

on:
  pull_request:
    branches: [main]
    types: [opened, edited, reopened, synchronize]

jobs:
  testing-changes:
    runs-on: ubuntu-latest
    name: Build/Test
    steps:
      - uses: actions/checkout@v4

      - name: NPM - Install dependencies
        if: steps.cached-npm-dependencies.outputs.cache-hit != 'true'
        run: "npm install"

      - name: Run Tests
        run: |
          npm run test
  build-js-layer-deps:
    name: Build Sharp Layer (ARM64)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    container:
      image: "node:20-buster"
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Sharp Layer for ARM64
        run: |
          docker run --rm --platform linux/arm64 \
            -v "$PWD:/work" \
            amazonlinux:2023 \
            bash -c "
              dnf install -y nodejs npm zip &&
              cd /work &&
              npm init -y &&
              npm install sharp &&
              mkdir -p nodejs &&
              mv node_modules nodejs/ &&
              zip -r nodejs.zip nodejs
          "

      - name: Upload layer artifact
        uses: actions/upload-artifact@v4
        with:
          name: nodejsdeps
          path: nodejs.zip

  deploy-env:
    name: Deploy Lambda
    runs-on: ubuntu-latest
    needs: [testing-changes, build-js-layer-deps]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: nodejsdeps
          path: .

      - name: NPM - Load cached venv
        id: cached-npm-dependencies
        uses: actions/cache@v2
        with:
          path: node_modules
          key: npm-${{ runner.os }}-${{ hashFiles('**/package.json') }}

      - name: NPM - Install dependencies
        if: steps.cached-npm-dependencies.outputs.cache-hit != 'true'
        run: "npm install"

      - name: Deploy using sls
        run: "npx sls deploy --stage prod"
        env:
          AWS_ACCESS_KEY_ID: ${{secrets.AWS_ACCESS_KEY_ID}}
          AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY}}

      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v1
        with:
          message: |
            Your SLS App was deployed!
            Awesome :D

          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
